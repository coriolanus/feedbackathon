<html>
<head>
	<title>Feedback overlay</title>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="feedback.css"></link>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
	<script type="text/javascript" src="feedback.js"></script>
</head>
<body>
	<div id="container">
	<div id="tab">
		<div onclick="toggle_feedback();">Feedback</div>
	</div>
	<div id="feedback">
	<h4>Feedback</h4>
	<form>
		<div class="radio">
  		<label><input type="radio" name="feed" value="problem"><i class="fas fa-bug"></i> I want to report a problem...</label>
		</div>
		<div class="radio">
  		<label><input type="radio"  name="feed" value="support"><i class="fas fa-wrench"></i> I need some help with...</label>
		</div>
		<div class="radio">
		  <label><input type="radio"  name="feed" value="love"><i class="fas fa-heart"></i> I love...</label>
		</div>
		<div class="radio">
		  <label><input type="radio"  name="feed" value="idea"><i class="fas fa-lightbulb"></i> I have an idea...</label>
		</div>
		<div class="radio">
		  <label><input type="radio"  name="feed" value="other"><i class="fas fa-stream"></i> Something else...</label>
		</div>
		<textarea  class="form-control" id="comment" rows="3"></textarea>
		<div id='submit_btn'>
			<button class="btn">Cancel</button>
			<button class="btn btn-primary" onclick="get_form_details();">Submit</button>
		</div>
	</form>
	</div>
	</div>
</body>

</html>
